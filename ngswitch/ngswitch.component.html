<div class="container">
    <div class="row">
        <div class="col-md-4">
            <select class="form-control" (change)="getProductValue($event)">
                <option value="Default">select Product</option>
                <option value="Laptop">Laptop</option>
                <option value="Mobile">Mobile</option>
                <option value="TV">TV</option>
                <option value="WashingMachine">WashingMachine</option>
                 </select>
        </div>
        <div class="col-md-12" [ngSwitch]="selectedProduct">
            <h2 class="text-success" *ngSwitchDefault>Please select product</h2>
            <h2 class="text-success" *ngSwitchDefault="Laptop">Laptop</h2>
            <h2 class="text-success" *ngSwitchDefault="Mobile">Mobile</h2>
            <h2 class="text-success" *ngSwitchDefault="TV">TV</h2>
            <h2 class="text-success" *ngSwitchDefault="WashingMachine">WashingMachine</h2>

        </div>
    </div>
</div>
